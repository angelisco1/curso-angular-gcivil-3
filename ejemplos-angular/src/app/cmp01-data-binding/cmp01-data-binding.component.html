<h2>01. Data Binding</h2>

<h3>String Interpolation</h3>
<p>Me llamo {{nombre}}</p>
<p>Me llamo {{nombreCompleto}}</p>
<!-- <p>Me llamo {{getNombre()}}</p>
<p>Me llamo {{nombre + ' ' + apellido}}</p> -->

<h3>Property Binding</h3>
<input type="text" [value]="nombre" (change)="cambiarNombre($event)">
<input type="text" [value]="nombre" (input)="cambiarNombre($event)">
<input type="text" [value]="nombre" (keyup)="cambiarNombre($event)">
<input type="text" [value]="nombreCompleto">
<!-- <input type="text" [value]="getNombre()">
<input type="text" value="{{nombre}}"> -->

<img [src]="urlLogoAngular" alt="Logo de {{nombreLogo}}">

<h3>Event Binding</h3>

<button type="button" (click)="saludar($event)">Saluda a {{nombre}}</button>

<h3>Two Way Binding</h3>
<input type="text" [(ngModel)]="nombre">
