<div class="container">

  <form [formGroup]="formRestaurante">
    <div class="mb-3">
      <label for="restaurante" class="form-label">Restaurante</label>
      <input type="text" class="form-control" id="restaurante" placeholder="Restaurante 3000" formControlName="nombre">
    </div>
  </form>


  <form [formGroup]="formPlato" (ngSubmit)="guardarPlato()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Tortilla de patatas" formControlName="nombre">
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <input type="text" class="form-control" id="descripcion" placeholder="Una tortilla de patatas jugosa con cebolla"
        formControlName="descripcion">
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" class="form-control" id="precio" placeholder="Tortilla de patatas" formControlName="precio">
    </div>
    <div class="mb-3">
      <label for="foto" class="form-label">Foto</label>
      <input type="url" class="form-control" id="foto" placeholder="http://images.com/image.jpg" formControlName="foto">
    </div>

    <button type="submit" class="btn btn-secondary">Añadir a la carta</button>
  </form>


  <!-- La lista de platos -->
  <app-plato *ngFor="let plato of carta" [plato]="plato"></app-plato>


  <button type="button" class="btn btn-primary" (click)="guardar()">Guardar carta</button>

</div>
